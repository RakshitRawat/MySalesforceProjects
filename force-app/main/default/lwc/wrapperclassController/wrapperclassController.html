<template>
    <lightning-card title="Account Data Table" icon-name="standard:account">
        <template if:true={data}>
            <lightning-datatable 
                key-field="Id" 
                data={data} 
                columns={columns} 
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error fetching data</p>
        </template>
    </lightning-card>
</template>
